{% extends "global/Page.html" %}

{% block content %}
<div class="modern-instructions-container">
    <h1 class="main-title">Instructions for Part {{ current_part }}</h1>
    <p class="intro-text">
        These are the specific instructions for part {{ current_part }} of the experiment. Please read them carefully before proceeding.
    </p>

    <form method="post" class="form-container">
        <button type="submit" class="modern-btn">Next</button>
    </form>
</div>

<style>
/* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Instructions Container */
.modern-instructions-container {
    max-width: 700px;
    margin: 50px auto;
    background: #ffffff;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

/* Main Title Styling */
.main-title {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333333;
    font-weight: bold;
    border-bottom: 3px solid #0056b3; /* Green underline */
    padding-bottom: 10px;
}

/* Intro Text Styling */
.intro-text {
    font-size: 16px;
    color: #555555;
    margin-bottom: 30px;
    line-height: 1.6;
}

/* Button Styling */
.modern-btn {
    display: block;
    width: 100%;
    max-width: 200px;
    margin: 20px auto;
    padding: 12px 20px;
    font-size: 18px;
    color: #ffffff;
    background-color: #0056b3;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.modern-btn:hover {
    background-color: #003d80;
}

/* Responsive Design */
@media (max-width: 768px) {
    .modern-instructions-container {
        padding: 20px;
    }

    .main-title {
        font-size: 24px;
    }

    .intro-text {
        font-size: 14px;
    }
}
</style>
{% endblock %}
